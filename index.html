    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [cart, setCart] = useState([]);
            const [notification, setNotification] = useState('');

            // Show notification function
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(''), 3000);
            };

            // Add to cart function - placeholder for backend integration
            const addToCart = (product) => {
                // TODO: Backend Integration - API call to add product to user's cart
                // Example: await fetch('/api/cart/add', { method: 'POST', body: JSON.stringify(product) })
                
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item => 
                        item.id === product.id 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
                showNotification(`${product.name} added to cart`);
            };

            // Update cart quantity function - placeholder for backend integration
            const updateQuantity = (productId, newQuantity) => {
                // TODO: Backend Integration - API call to update cart item quantity
                // Example: await fetch('/api/cart/update', { method: 'PUT', body: JSON.stringify({ productId, quantity: newQuantity }) })
                
                if (newQuantity === 0) {
                    removeFromCart(productId);
                } else {
                    setCart(cart.map(item => 
                        item.id === productId 
                            ? { ...item, quantity: newQuantity }
                            : item
                    ));
                }
            };

            // Remove from cart function - placeholder for backend integration
            const removeFromCart = (productId) => {
                // TODO: Backend Integration - API call to remove product from cart
                // Example: await fetch('/api/cart/remove', { method: 'DELETE', body: JSON.stringify({ productId }) })
                
                setCart(cart.filter(item => item.id !== productId));
                showNotification('Item removed from cart');
            };

            // Calculate cart total
            const cartTotal = cart.reduce((total, item) => {
                const price = parseInt(item.price.replace('$', ''));
                return total + (price * item.quantity);
            }, 0);

            // Login function - placeholder for backend integration
            const handleLogin = (email, password) => {
                // TODO: Backend Integration - API call to authenticate user

                // if (response.ok) {

                //     setUser(userData);
                //     setCurrentPage('home');
                // }
                
                console.log('Login attempt:', { email, password });
                showNotification('Login functionality - Backend integration required');
                // For demo purposes, redirect to home
                setTimeout(() => setCurrentPage('home'), 1500);
            };

            // Checkout function - placeholder for backend integration
            const handleCheckout = () => {
                // TODO: Backend Integration - API call to process checkout
                // Example: await fetch('/api/checkout', { method: 'POST', body: JSON.stringify({ cart, total: cartTotal }) })
                
                console.log('Checkout attempt:', { cart, total: cartTotal });
                showNotification('Checkout functionality - Backend integration required');
            };

            return (
                <div className="App">
                    <Header 
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        cartCount={cart.reduce((total, item) => total + item.quantity, 0)}
                    />
                    
                    <main className="main-content">
                        {currentPage === 'home' && (
                            <Homepage 
                                setCurrentPage={setCurrentPage}
                            />
                        )}
                        {currentPage === 'about' && (
                            <AboutPage />
                        )}
                        {currentPage === 'login' && (
                            <LoginPage onLogin={handleLogin} />
                        )}
                        {currentPage === 'cart' && (
                            <CartPage 
                                cart={cart}
                                updateQuantity={updateQuantity}
                                removeFromCart={removeFromCart}
                                cartTotal={cartTotal}
                                onCheckout={handleCheckout}
                            />
                        )}
                    </main>

                    <Footer setCurrentPage={setCurrentPage} />

                    {notification && (
                        <div className="notification">
                            {notification}
                        </div>
                    )}
                </div>
            );
        }
